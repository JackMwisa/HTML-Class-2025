<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-image: url(images/bk2.jpg);
    "
  >
    <!-- Shortcut for commenting in VS Code is CTRL + / -->

    <!-- my heading - form tittle -->

    <h1
      style="
        text-align: center;
        color: #fff;
        padding: 20px;
        background-color: #333;
        margin: 0;
      "
    >
      Registration Form
    </h1>


    <p
    style="
    text-align: center;
    color: #fff;
    padding: 20px;
    background-color: #333;
    margin: 0;
  "
    >
        Hello, this is a registration form. Please fill in the form below to register.
    </p>

    <!-- Forms -->

    <form
      action=""
      id="form"
      style="
        width: 50%;
        background-color: #f5eded;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      "
    >
      <div>
        <label for="name" style="display: block; margin: 5px 0">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          style="
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
          "
        />
      </div>

      <div>
        <label for="email" style="display: block; margin: 5px 0">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          style="
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
          "
        />
      </div>

      <div>
        <label for="password" style="display: block; margin: 5px 0"
          >Password:
        </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
          style="
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
          "
        />
      </div>

      <div>
        <label for="password" style="display: block; margin: 5px 0"
          >Password:
        </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Repeat your password"
          style="
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
          "
        />
      </div>

      <div>
        <label for="bio" style="display: block; margin: 5px 0">Bio: </label>
        <textarea
          name="bio"
          id="bio"
          cols="35"
          rows="10"
          placeholder="Enter your bio"
          style="
            width: 90%;
            padding: 10px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            resize: vertical;
          "
        ></textarea>
      </div>

      <div>
        <!-- Bio -->
        <label for="gender">Male</label>
        <input type="radio" name="gender" />
        <label for="gender">Female</label>
        <input type="radio" name="gender" />
      </div>

      <br />
      <br />

      <div>
        <!-- DOB -->
        <label for="dob" style="display: block; margin: 5px 0"
          >Date of Birth:
        </label>
        <input type="date" name="dob" id="dob" />
      </div>
      <br />

      <div>
        <!-- Hobbies -->
        <label for="hobbies" style="display: block; margin: 5px 0"
          >Hobbies:
        </label>
        <label for="hobbies">Reading</label>
        <input type="checkbox" name="hobbies" />
        <label for="hobbies">Writing</label>
        <input type="checkbox" name="hobbies" />
        <label for="hobbies">Coding</label>
        <input type="checkbox" name="hobbies" />
      </div>
      <br />

      <div>
        <!-- CV Upload  -->
        <label for="cv" style="display: block; margin: 5px 0"
          >Upload your CV:
        </label>

        <input
          type="file"
          name="cv"
          id="cv"
          style="margin-bottom: 20px; border: 1px solid #ccc; cursor: pointer"
        />
      </div>
      <br />

      <div>
        <input
          type="button"
          value="Submit"
          style="
            padding: 10px 20px;
            background-color: rgb(71, 71, 79);
            color: #ccc;
            border-radius: 5px;
            cursor: pointer;
          "
        />
      </div>
    </form>
  </body>
</html>
