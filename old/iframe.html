<!-- Iframes google -->
 


<!-- First way using EMBED -->
<embed src="doc.pdf" type="application/pdf" width="25%" height="25%">
    <p>This browser does not support PDFs. Please download the PDF to view it: <a href="doc.pdf">Download PDF</a>.</p>
  </embed>

  
<!-- USING IFRAMES -->
<iframe src="doc.pdf" width="25%" height="25%">
    <a href="doc.pdf">Download the PDF</a>
  </iframe>

  <!-- USING OBJECT -->
  <object data="doc.pdf" type="application/pdf" width="25%" height="25%">
    <img src="broken.png" alt="PDF not found">
    <p>Download the PDF <a href="doc.pdf">here</a></p>
  </object>
